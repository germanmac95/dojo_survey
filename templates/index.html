<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="form-group">
        <form action="/process" method="POST">
            <div>
                <label for="name">Your name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div>
                <label for="location">Your location:</label>
                <select id="location" name="location" class="form-control">
                    <option value="San Jose">San Jose</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Cancun">Cancun</option>
                    <option value="Thompson">Thompson</option>
                </select>
            </div>
            <div>
                <label for="language">Favorite language:</label>
                <select id="language" name="language" class="form-control">
                    <option value="python">Not python</option>
                    <option value="Javascript">Anything but python</option>
                    <option value="Java">Still not python</option>
                </select>
                <div>
                    <label for="comments">Comment (optional)</label>
                    <textarea id="comments" name="comments" rows="3" cols="50" class="form-control"></textarea>
                </div>
                <input type="submit" value="Submit">
        </form>
    </div>


</body>

</html>
